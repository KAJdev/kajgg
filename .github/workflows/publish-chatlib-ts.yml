name: publish npm (npmjs)

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: https://registry.npmjs.org

      - name: install
        working-directory: chatlib-ts
        run: npm ci

      - name: build
        working-directory: chatlib-ts
        run: npm run build

      - name: publish
        working-directory: chatlib-ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish


