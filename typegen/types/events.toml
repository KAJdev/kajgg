[EventType]
type = "string"
enum = [
  "MESSAGE_CREATED",
  "MESSAGE_UPDATED",
  "CHANNEL_CREATED",
  "HEARTBEAT",
  "AUTHOR_UPDATED",
  "MESSAGE_DELETED",
]

[MessageCreated]
type = "object"
required = ["message", "channel", "author"]

[MessageCreated.properties]
message = { ref = "Message" }
channel = { ref = "Channel" }
author = { ref = "Author" }

[MessageUpdated]
type = "object"
required = ["message"]

[MessageUpdated.properties]
message = { ref = "Message" }

[MessageDeleted]
type = "object"
required = ["message_id", "channel_id"]

[MessageDeleted.properties]
message_id = { type = "string", doc = "Unique identifier for the message" }
channel_id = { type = "string", doc = "Unique identifier for the channel" }

[ChannelCreated]
type = "object"
required = ["channel"]

[ChannelCreated.properties]
channel = { ref = "Channel" }

[AuthorUpdated]
type = "object"
required = ["author"]

[AuthorUpdated.properties]
author = { ref = "Author" }

[Union.Event]
types = [
  "MessageCreated",
  "MessageUpdated",
  "ChannelCreated",
  "AuthorUpdated",
  "MessageDeleted",
]
discriminator = { field = "t", enum = "EventType", data_field = "d" }
